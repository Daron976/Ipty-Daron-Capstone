<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <script src="https://kit.fontawesome.com/8f283d01ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
  <title>API Webpage</title>
</head>
<body>
  <header id="header-content">
    <nav class="nav-bar flex">
      <div class="logo">
          <img class="web-logo" src="https://raw.githubusercontent.com/Daron976/GitFlow/d6b685c6195700dfdc4bc207e61d1199671f9486/picsvg.svg" alt="barrel">
      </div>
      <ul class="links flex">
        <li class="link-item desktop-items test">Home</li>
        <li class="link-item desktop-items">About</li>
        <li class="link-item desktop-items">Contact</li>
        <li class="link-item open-menu"><span id="menu-open" class="material-symbols-outlined">menu_open</span></li>
      </ul>
      <div id="mobile-menu">
        <ul class="links flex">
          <li class="link-item close-menu"><span id="menu-close" class="material-symbols-outlined">cancel</span></li>
          <li class="link-item mobile-items">Home</li>
          <li class="link-item mobile-items">About</li>
          <li class="link-item mobile-items">Contact</li>
      </div>
    </nav>
  </header>
  <section class="popup-holder">

  </section>
  <section class="homepage-content flex">
    <div class="first-container flex">
      <article class="list-item flex">
        <img class="bre-img">
        <div class="article-details flex">
          <div class="article-content flex">
            <div class="name-with-likes flex">
              <p class="brewery-name" id="4-stitch-brewing-co-bothell"></p>
              <span class="material-symbols-outlined like-btn">heart_plus</span>

            </div>
            <p class="likes">likes: <span class="like-amount" id="4-stitch"></span></p>
          </div>
          <div class="article-btn">
            <button type="button" name="comment" class="comment-btn btn">Comment</button>
          </div>
        </div>
      </article>
      <article class="list-item flex">
        <img class="bre-img">
        <div class="article-details flex">
          <div class="article-content flex">
            <div class="name-with-likes flex">
              <p class="brewery-name" id="brockopp-brewing-valley-city"></p>
              <span class="material-symbols-outlined like-btn">heart_plus</span>
            </div>
            <p class="likes">likes: <span class="like-amount" id="brockopp"></span></p>
          </div>
          <div class="article-btn">
            <button type="button" name="comment" class="comment-btn btn">Comment</button>
          </div>
        </div>
      </article>
      <article class="list-item flex">
        <img class="bre-img">
        <div class="article-details flex">
          <div class="article-content flex">
            <div class="name-with-likes flex">
              <p class="brewery-name" id="brouwerij-les-deplorables-woodinville"></p>
              <span class="material-symbols-outlined like-btn">heart_plus</span>
            </div>
            <p class="likes">likes: <span class="like-amount" id="brouwerij"></span></p>
          </div>
          <div class="article-btn">
            <button type="button" name="comment" class="comment-btn btn">Comment</button>
          </div>
        </div>
      </article>
    </div>

    <div class="second-container flex">
      <article class="list-item flex">
        <img class="bre-img">
        <div class="article-details flex">
          <div class="article-content flex">
            <div class="name-with-likes flex">
              <p class="brewery-name" id="gnarly-cedar-brewing-greenleaf"></p>
              <span class="material-symbols-outlined like-btn">heart_plus</span>
            </div>
            <p class="likes">likes: <span class="like-amount" id="gnarly"></span></p>
          </div>
          <div class="article-btn">
            <button type="button" name="comment" class="comment-btn btn">Comment</button>
          </div>
        </div>
      </article>

      <article class="list-item flex">
        <img class="bre-img">
        <div class="article-details flex">
          <div class="article-content flex">
            <div class="name-with-likes flex">
              <p class="brewery-name" id="oxford-brewing-company-grand-forks"></p>
              <span class="material-symbols-outlined like-btn">heart_plus</span>
            </div>
            <p class="likes">likes: <span class="like-amount" id="oxford"></span></p>
          </div>
          <div class="article-btn">
            <button type="button" name="comment" class="comment-btn btn">Comment</button>
          </div>
        </div>
      </article>
    </div>

  </section>
  <footer class="footer-info flex">
    <div class="footer-height">
        <p class="copyright-text">Created by Daron and Iptysam under MIT license</p>
    </div>
</footer>
</body>
</html>
